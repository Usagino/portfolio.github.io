<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="stylesheet/reset.css"/>
    <link rel="stylesheet" href="stylesheet/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <title>portfolio</title>
  </head>
  <body>
    <header>
      <div class="headerwrap">
        <div id="frame">
          <div class="frame-top"></div>
          <div class="frame-bottom"></div>
          <div class="frame-left"></div>
          <div class="frame-right"></div>
        </div>
        <div class="flex-ham">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="flex-pos">
          <div class="pos"><span></span></div>
          <div class="pos"><span></span></div>
          <div class="pos"><span></span></div>
          <div class="pos"><span></span></div>
        </div>
      </div>
      <div class="hamburger-menu">
        <div class="hamburger-menu_nav">

        </div>
      </div>

    </header>
    <main>
      <div id="index">
        <div class="content-1 contents">
          <div class="wrap-header">
            <h1>Yuki Itoh<br>Front-Art graph</h1>
            <img src="material/my_logo.svg" alt="">
          </div>

        </div>
        <div class="content-2 contents">
          <div class="wrap-self">
            <h1>Who is Yuki Itoh?</h1>
            <img src="material/my.png" alt="">
            <a href="">show me more</a>
          </div>
        </div>
        <div class="content-3 contents">
          <div class="wrap-works">
            <img src="material/polaroid.jpg" alt="">
            <h1>His works and photos</h1>
            <div class="button_wrap">
              <a class="photos" href="#">Photos</a>
              <a class="works"href="#">works</a>
            </div>

          </div>
        </div>

      </div>

    </main>
    <footer>
      <div class="content-4 contents">
        <div class="wrap-contact">
          <div class="contact_section">
            <ul>
              <li><h2>SNS</h2></li>
              <li><a class="link_twitter" href="https://twitter.com/front_artgraph" target="_blank">Twitter</a></li>
              <li><a class="link_instagram" href="https://www.instagram.com/frontartgraph" target="_blank">instagram</a></li>
              <li><a class="link_wantedly" href="https://www.wantedly.com/users/42158900" target="_blank">wantedly</a></li>
            </ul>
          </div>
          <div class="contact_icon">
            <div class="contact_icon_twitter contact_icon_imgwrap">
              <img src="material/twitter.svg" alt="">
            </div>
            <div class="contact_icon_instagram contact_icon_imgwrap">
              <img src="material/instagram.svg" alt="">

            </div>
            <div class="contact_icon_wantedly contact_icon_imgwrap">
              <img src="material/wantedly.svg" alt="">
            </div>


          </div>
          <div class="contact_link">
            <img src="material/new_window.svg" alt="">
          </div>


        </div>

      </div>
    </footer>

  </body>
  <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-scrollify@1/jquery.scrollify.min.js"></script>

  <script type="text/javascript" src="script/script.js"></script>
</html>
